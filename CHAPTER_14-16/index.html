   <script>
     var colorNames =  ["blue", "black ", "Red"]

     var updatedArr = prompt("What color do you want to add at the beginning")
     document.writeln("Colors before upadation: <b>"+colorNames[0]+" "+colorNames[1]+" "+colorNames[2]+"</b><br> ")
     colorNames.splice(0,0,updatedArr);
     document.writeln("Colors upadation at the beginning:<b> "+colorNames[0]+" "+colorNames[1]+" "+colorNames[2]+" "+colorNames[3]+ "</b><br> ")

     var updatedArr = prompt("What color do you want to add at the end")
     colorNames.push(updatedArr)
     document.writeln("Colors upadation at the end: <b>"+colorNames[0]+" "+colorNames[1]+" "+colorNames[2]
     +" "+colorNames[3]+" "+colorNames[4]+ "</b><br>")

     var upAdd_beg_1 = prompt("Now add one more color at the beginning")
     var upAdd_beg_2 = prompt("One more color needed at the beginning")
    colorNames.splice(0,0,upAdd_beg_1,upAdd_beg_2)
    document.writeln("Colors upadation at the beginning:<b> "+colorNames[0]+" "+colorNames[1]+" "+colorNames[2]+" "+
    colorNames[3]+" "+colorNames[4]+" "+colorNames[5]+" "+colorNames[6]+ "</b><br> ")

    colorNames.shift();
    document.writeln("One color deleted at the beginning:<b> "+colorNames[0]+" "+colorNames[1]+" "+colorNames[2]+" "+
    colorNames[3]+" "+colorNames[4]+" "+colorNames[5]+ "</b><br> ")

    document.writeln("One color deleted at the end:<b> "+colorNames[0]+" "+colorNames[1]+" "+colorNames[2]+" "+
