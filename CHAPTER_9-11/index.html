      var message = "";

    <script>
      var obtMark_1 = +prompt("Enter obtained Marks fo first subject");
      var obtMark_2 = +prompt("Enter obtained Marks fo second subject");
      var obtMark_3 = +prompt("Enter obtained Marks fo third subject");
      var total = 300;
      var obt_total = obtMark_1 + obtMark_2 + obtMark_3;
      var Percentage = (obt_total / total) * 100;
      document.writeln("Total marks: " + total + "<br>" + "<br>");
      document.writeln("Marks Obtained : " + obt_total + "<br>");
      document.writeln("Percentage: " + Percentage + "%" + "<br>");

      if (Percentage >= 80) {
        document.writeln("Grade: A-one" + "<br>");
        document.writeln("Excellent");
      }
      if (Percentage >= 70) {
        document.writeln("Grade: A" + "<br>");
        document.writeln("Good");
      }
      if (Percentage >= 60) {
        document.writeln("Grade: B" + "<br>");
        document.writeln("You need to improve");
      }

        document.writeln("Grade: Fail" + "<br>");
        document.writeln("Sorry");

      document.writeln("<table border='1'>");
      document.writeln("<th><b>Percentage %</b></th>");

    <script>
var firstNumber = parseFloat(prompt("Enter first number:"));
var secondNumber = parseFloat(prompt("Enter second number:"));
var operation = prompt("Enter operation (+, -, *, /, %):");

let result;


if (operation === "+") {
    result = firstNumber + secondNumber;
} 
else if (operation === "-") {
    result = firstNumber - secondNumber;
} 
else if (operation === "*") {
    result = firstNumber * secondNumber;
} 
else if (operation === "/") {
    if (secondNumber !== 0) {
        result = firstNumber / secondNumber;
    } else {
        result = "Error! Division by zero is not allowed.";
    }
} 
else if (operation === "%") {
    if (secondNumber !== 0) {
        result = firstNumber % secondNumber;
    } else {
        result = "Error! Modulus by zero is not allowed.";
    }
} 
else {
    result = "Invalid operation!";
}
alert("Result: " + result);

    </script>
